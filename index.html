<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="choices" class="fade-in">
        <button onclick="handleChoice('✋🏽')">✋🏽</button>
        <button onclick="handleChoice('✊🏽')">✊🏽</button>
        <button onclick="handleChoice('✌🏽')">✌🏽</button>
        <button onclick="handleRandomChoice()">🎲</button>
    </div>
    <div id="reveal" class="hidden fade-in">
        <button onclick="handleReveal()">Reveal</button>
    </div>
    <div id="result" class="hidden fade-in"></div>
    <div id="reset" class="hidden fade-in">
        <button onclick="handleReset()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
