<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="choices" class="fade-in">
        <button onclick="handleChoice('Paper')">Paper</button>
        <button onclick="handleChoice('Rock')">Rock</button>
        <button onclick="handleChoice('Scissors')">Scissors</button>
        <button onclick="handleRandomChoice()">Random</button>
    </div>
    <div id="reveal" class="hidden fade-in">
        <p>Click to Reveal</p>
        <button onclick="handleReveal()">Reveal</button>
    </div>
    <div id="result" class="hidden fade-in"></div>
    <div id="reset" class="hidden fade-in">
        <button onclick="handleReset()">Play Again</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
